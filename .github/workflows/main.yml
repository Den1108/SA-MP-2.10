name: Build Vento RP Client

on:
  push:
    branches: [ "main", "master" ] # Сборка будет запускаться сама при сохранении кода
  workflow_dispatch: # И кнопкой тоже можно

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 # Обновили до v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4 # Обновили до v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: VentoRP-Client
          # Используем маску *.apk, так как имя файла может зависеть от настроек проекта
          path: app/build/outputs/apk/debug/*.apk